<!DOCTYPE html>
<!-- Base for all html pages -->
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- <script src="https://cdn.tailwindcss.com"></script> -->

  <title>Book On Rails</title>
  <style>
    body {
      background-color: #f8f8f8;
      font-family: 'Roboto', sans-serif;
    }

    h1 {
      color: #272727;
      font-size: 24px;
      font-weight: 300;
    }

    .content-body {
      padding: 50px;

    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-warning fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Book On Rails</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li id="login-btn" class="nav-item">
            <a class="nav-link" href="/users/login">Login</a>
          </li>
          <li id="logout-btn" class="nav-item">
            <a class="nav-link" href="/users/logout">Logout</a>
        </li>
          <li class="nav-item">
            <a class="nav-link" href="/about">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/contact-us">Contact Us</a>
          </li>

        </ul>
      </div>
    </div>
  </nav>

  <div class="content-body container-fluid">
    <!-- Block Content will be here -->
    <h1 class="text-muted" th:text="${message}">Hello</h1>

     <!-- Display error message if the "error" parameter is present -->
     <p class="text-danger" th:if="${param.error}" th:text="${param.error}"></p>

    <form action="/users/loginForm" method="post" th:object="${User}">
      
      <label class="form-label" for="username">Username:</label>
      <input required class="form-control" type="text" id="username" name="username" th:field="*{username}" />
      <br />

      <label class="form-label" for="password">Password:</label>
      <input required class="form-control" type="password" id="password" name="password" th:field="*{password}" />
      <br />

      <button style="width:100%" class="btn btn-warning" type="submit">Login</button>
    </form>
    <span class="text-center">Don't have an account with us? <a href="/users/signup"> Register here </a> </span>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script>
    // get username cookie
    var username = getCookie("username");
    console.log(username);
    
    if (username!=""){
      document.getElementById("logout-btn").style.display = "block";
      document.getElementById("login-btn").style.display = "none";
      // window.location.href='/';
    }
    else{
      document.getElementById("login-btn").style.display = "block";
      document.getElementById("logout-btn").style.display = "none";
    }
    // get cookie
    function getCookie(cname) {
      var name = cname + "=";
      var decodedCookie = decodeURIComponent(document.cookie);
      var ca = decodedCookie.split(';');
      for (var i = 0; i < ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0) == ' ') {
          c = c.substring(1);
        }
        if (c.indexOf(name) == 0) {
          return c.substring(name.length, c.length);
        }
      }
      return "";
    }

    // set cookie
    function setCookie(cname, cvalue, exdays) {
      var d = new Date();
      d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
      var expires = "expires=" + d.toUTCString();
      document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
    }
    
  </script>
</body>

</html>
