<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seat Availability Form</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <style>
      body {
        padding: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 class="mb-4">Seat Availability Form</h2>
      <form
        action="#"
        th:action="@{/processSeatAvailability}"
        th:object="${seatAvailabilityForm}"
        method="post"
      >
        <!-- Train Number Input -->
        <div class="form-group">
          <label for="trainNo">Train Number:</label>
          <input
            type="text"
            class="form-control"
            id="trainNo"
            th:field="*{trainNo}"
            required
          />
        </div>
        <!-- Date -->
        <div class="form-group">
          <label for="date">Date:</label>
          <input
            type="date"
            class="form-control"
            id="date"
            th:field="*{date}"
            required
          />
        </div>

        <!-- Route ID Input -->
        <div class="form-group">
          <label for="routeId">Route ID:</label>
          <input
            type="text"
            class="form-control"
            id="routeId"
            th:field="*{routeId}"
            required
          />
        </div>

        <!-- Coach Type Dropdown -->
        <div class="form-group">
          <label for="coachType">Coach Type:</label>
          <select
            class="form-control"
            id="coachType"
            th:field="*{coachType}"
            required
          >
            <option value="">Select Coach Type</option>
            <option value="Sleeper">Sleeper</option>
            <option value="AC">AC</option>
            <option value="General">General</option>
            <!-- Add more options as needed -->
          </select>
        </div>

        <!-- Seat Availability Input -->
        <div class="form-group">
          <label for="coaches">Number of coaches:</label>
          <input
            type="number"
            class="form-control"
            id="coaches"
            th:field="*{coaches}"
            required
          />
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <!-- Bootstrap JS and dependencies (jQuery) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
