<!DOCTYPE html>
<!-- Base for all html pages -->
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/main.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->

    <title>Book On Rails</title>
</head>

<body>
    <header th:insert="~{admin-base :: header}"></header>

    <div class="content-body container-fluid">
        <div class="container mt-5">
            <div class="mb-3 justify-content-end">
                <a href="/admin/user/Booking"  class="btn btn-warning" style="width:100%;">Get your bookings done</a>
            </div>
            <!-- Reservation Details Table -->
            <h1 class="text-muted">Reservation Details</h1>
            <input class="form-control" type="text" id="searchInput" onkeyup="searchPassenger()"
                placeholder="Search by username, id"> <br>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Passenger Name</th>
                        <th scope="col">Passenger Id</th>
                        <th scope="col">Age</th>
                        <th scope="col">Gender</th>
                        <th scope="col">Birth Preference</th>
                        <th scope="col">Total amount</th>
                        <th scope="col">Date of Journey</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="passenger, i: ${passengers}">
                        <td th:text="${passenger.name}"></td>
                        <td th:text="${passenger.id}"></td>
                        <td th:text="${passenger.age}"></td>
                        <td th:text="${passenger.gender}"></td>
                        <td th:text="${passenger.birthPreference}"></td>
                        <td th:text="${passenger.Total amount}"></td>
                        <td th:text="${passenger.Date of Journey}"></td>

                        <td>
                            <form action="/admin/user/payment" method="post">
                                <input type="hidden" name="passengerId" th:value="${passenger.id}">
                                <button type="submit" class="btn btn-danger"
                                    onclick="return confirm('Payment confirmed. Redirecting to payment gateway...')">Confirm payment
                                </button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>

            

            
        </div>
    </div>

    <script th:src="@{/admin.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        
        <script>
            // Function to search users based on input
            function searchPassenger() {
                // Declare variables
                var input, filter, table, tr, td, i, txtValue;
                input = document.getElementById("searchInput");
                filter = input.value.toUpperCase();
                table = document.querySelector("table");
                tr = table.getElementsByTagName("tr");
    
                // Loop through all table rows, and hide those who don't match the search query
                for (i = 0; i < tr.length; i++) {
                    // Get the cells in the current row
                    td = tr[i].getElementsByTagName("td");
                    // Loop through all cells in the row
                    for (var j = 0; j < td.length; j++) {
                        var cell = td[j];
                        if (cell) {
                            txtValue = cell.textContent || cell.innerText;
                            // If the text content of the cell matches the search query, display the row
                            if (txtValue.toUpperCase().indexOf(filter) > -1) {
                                tr[i].style.display = "";
                                // Break out of the inner loop (no need to check other cells in this row)
                                break;
                            } else {
                                // If the text content doesn't match, hide the row
                                tr[i].style.display = "none";
                            }
                        }
                    }
                }
            }
        </script>
    
</body>

</html>
