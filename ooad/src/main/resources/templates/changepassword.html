<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>User Dashboard</title>
    <style>

        body{
            /* padding: 10px; */
            background-color: #f6efe0;
            /* font-family: 'Roboto', sans-serif; */
        }

        h1{
            font-size: 70px;
        }
        .content-body {
            padding-top: 50px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-warning fixed-top ">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Book On Rails</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li id="login-btn" class="nav-item">
                        <a class="nav-link" href="/users/login">Login</a>
                      </li>
                      <li id="logout-btn" class="nav-item">
                        <a class="nav-link" href="/users/logout">Logout</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact-us">Contact Us</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <div class="content-body container-fluid">
        <h1 class="text-muted" th:text="${message}">Change your password:</h1>
        <p class="text-danger" th:if="${param.error}" th:text="${param.error}"></p>

        <form class="details">
            <label class="form-label" for="oldPassword"> Old password: </label>
            <input class="form-control" type="text" id="oldPassword" name="oldPassword" placeholder="Enter old password">
            <br/>

            <label class="form-label" for="newPassword">New Password: </label>
            <input class="form-control" type="text" id="newPassword" name="newPassword" placeholder="Enter new password">
            <br/>

            <label class="form-label" for="confnewPassword"> Confirm new password: </label>
            <input class="form-control" type="email" id="confnewPassword" name="confnewPassword" placeholder="Confirm new password">
            <br/>

            <button  class="btn btn-warning" type="submit">Change Password</button>
        </form>
    </div>
</body>
</html>
