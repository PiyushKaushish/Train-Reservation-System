<!DOCTYPE html>
<!-- Base for all html pages -->
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/main.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->

    <title>Book On Rails</title>
</head>

<body>
    <header th:insert="~{base :: header}"></header>

    <div class="content-body container-fluid">
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-8">
                    <h1 class="text-muted" th:text="${message}">Dashboard</h1>

                    <p class="text-danger" th:if="${param.error}" th:text="${param.error}"></p>
                    <form class="details" method="post" action="/users/update" th:object="${user}">
                        <label class="form-label" for="firstName"> First Name: </label>
                        <input class="form-control" type="text" id="firstName" name="firstName" placeholder="First Name"
                            th:value="${user.firstName}">
                        <br />

                        <label class="form-label" for="lastName"> Last Name: </label>
                        <input class="form-control" type="text" id="lastName" name="lastName" placeholder="Last Name"
                            th:value="${user.lastName}">
                        <br />

                        <label class="form-label" for="firstName"> Email: </label>
                        <input class="form-control" type="email" id="email" name="email" placeholder="Email"
                            th:value="${user.email}">
                        <br />

                        <label class="form-label" for="phoneNumber"> Phone No.: </label>
                        <input class="form-control" type="text" id="phoneNumber" name="phoneNumber"
                            th:value="${user.phoneNumber}" placeholder="Phone number">
                        <br />

                        <label class="form-label" for="address"> Address: </label>
                        <input class="form-control" type="text" id="address" name="address" th:value="${user.address}"
                            placeholder="Address">
                        <br />

                        <button style="width:100%" class="btn btn-warning" type="submit">Update Profile</button>
                    </form>

                </div>
                <div class="col-md-4">
                    <h1 class="text-muted">Other Options</h1>
                    <a href="/users/change-password"><button class="btn btn-warning"
                            style="margin-top: 10px;width:100%">Change Password</button></a>
                    <a href="/users/my-trips"><button class="btn btn-warning" style="margin-top: 10px;width:100%">My
                            Trips</button></a>
                    <a href="/train/search"><button class="btn btn-warning" style="margin-top: 10px;width:100%">Search
                            Train</button></a>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/user.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
