<!DOCTYPE html>
<!-- Base for all html pages -->
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/main.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->

    <title>Book On Rails</title>
</head>

<body>
    <header th:insert="~{base :: header}"></header>

    <div class="content-body container-fluid">
        <div class="container mt-5">

            <!-- Add content here -->
            <h1 class="text-muted" th:text="${message}">Current tickets:</h1>
            <p class="text-danger" th:if="${param.error}" th:text="${param.error}"></p>

            <div class="card bg-light text-dark" style="margin: 10px;background-color: white;padding: 20px; display: flex; flex-direction: column;">
                <div style="display: flex; justify-content: space-around;">
                    <span>
                        <span style="font-weight: 200;font-size:30px;">Sbc Tlgp Exp</span>
                        <span style="display: block; font-size: 18px; text-align: center;">#45678</span>
                    </span>
                    <div style="text-align: center; padding-top: 10px; display: flex;">
                        <span>
                            <span style="font-weight: 600; font-size: 20px;">3:12 PM, Thu</span>
                            <span style="display: block;">Yesvantpur Jn (YPR)</span>
                        </span>
                        <span
                            style="font-weight: 600; font-size: 20px;">---------&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;4hrs
                            2mins&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;---------&gt;</span>
                        <span>
                            <span style="font-weight: 600; font-size: 20px;">7:14 PM, Thu</span>
                            <span style="display: block;">Shivamogga H (SME)</span>
                        </span>
                    </div>
                </div>
            </div>
            
        </div>
    </div>

    <script th:src="@{/user.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
