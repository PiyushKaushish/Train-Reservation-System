<!DOCTYPE html>
<!-- Base for all html pages -->
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/main.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->

    <title>Book On Rails</title>
</head>

<body>
    <header th:insert="~{base :: header}"></header>

    <div class="content-body container-fluid">
        <div class="container mt-5">
            <!-- Add content here -->
            <h1 class="text-muted" th:text="${message}">Current tickets:</h1>
            <p class="text-danger" th:if="${param.error}" th:text="${param.error}"></p>

            <div class="card mb-3">
                <div class="card-body">
                    <div class="row">
                        <div class="col-6">
                            <h4 class="card-title mb-2">Sbc Tlgp Exp</h4>
                            <p class="card-text mb-0">Train No :#45678</p>
                            <p class="card-text mb-0">PNR: 1234567890</p>
                            <p class="card-text mb-0">Class: 2A</p>
                            <p class="card-text mb-0">Date of Journey : 12/12/2021</p>
                            <p class="card-text mb-0">Number Of Passengers : 5</p>
                            <p class="card-text mb-0">Total Fare: 2500.00</p>

                        </div>
                        <div class="col-6 text-justify">
                            <p class="card-text mb-0">
                                <a href="#" style="width: 100%;" class="btn btn-warning">View</a>
                                <a href="#" style="width: 100%;" class="btn btn-danger">Cancel</a>
                            </p>
                            <div class="d-flex justify-content-between align-items-center mt-4">
                                <div>
                                    <p class="mb-0"><strong>3:12 PM, Thu</strong></p>
                                    <p class="mb-0">Yesvantpur Jn (YPR)</p>
                                </div>
                                <div>
                                    <span class="mb-0">---------</span>
                                    <span class="mb-0">4hrs 2mins</span>
                                    <span class="mb-0">---------&gt;</span>
                                </div>
                                <div>
                                    <p class="mb-0"><strong>7:14 PM, Thu</strong></p>
                                    <p class="mb-0">Shivamogga H (SME)</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/user.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
