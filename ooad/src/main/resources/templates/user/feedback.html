=<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" th:href="@{/main.css}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feedback Form</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.feedback-container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1, h2 {
    color: #333;
    text-align: center;
}

.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

input[type="text"],
textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}

textarea {
    height: 100px;
}

.rating-container {
    display: flex;
    justify-content: center;
    align-items: center;
}

.rating-star {
    font-size: 24px;
    color: #ccc;
    cursor: pointer;
    transition: color 0.3s;
}

.rating-star:hover,
.rating-star.active {
    color: #ffcc00;
}

button {
    padding: 10px 20px;
    background-color: #4caf50;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #45a049;
}
</style>
</head>
<body>
<header th:insert="~{base :: header}"></header>
<div class="feedback-container">

    <h1>Feedback Form</h1>
    <form action="/feedback/submit" method="post">
        <div class="form-group">
            <label for="rating">Rating:</label>
            <div class="rating-container">
                <span class="rating-star" onclick="setRating(1)">&#9733;</span>
                <span class="rating-star" onclick="setRating(2)">&#9733;</span>
                <span class="rating-star" onclick="setRating(3)">&#9733;</span>
                <span class="rating-star" onclick="setRating(4)">&#9733;</span>
                <span class="rating-star" onclick="setRating(5)">&#9733;</span>
            </div>
            <input type="hidden" id="rating" name="rating" value="0" required>
        </div>
        <div class="form-group">
            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" required></textarea>
        </div>
        <div class="form-group">
            <button type="submit">Submit Feedback</button>
        </div>
    </form>
</div>
<script th:src="@{/user.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
crossorigin="anonymous"></script>
<script>
function setRating(rating) {
    document.getElementById("rating").value = rating;
    // Remove active class from all stars
    let stars = document.querySelectorAll(".rating-star");
    stars.forEach((star, index) => {
        star.classList.remove("active");
        if (index < rating) {
            star.classList.add("active");
        }
    });
}
</script>
</body>
</html>
