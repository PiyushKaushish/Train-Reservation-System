<!DOCTYPE html>
<!-- Base for all html pages -->
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/main.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


  <title>Book On Rails</title>
  <style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.ticket-container {
    max-width: 800px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1, h2 {
    color: #333;
    text-align: center;
}

.journey-details, .passenger-details, .payment-details {
    margin-bottom: 30px;
}

.passenger-details table {
    width: 100%;
    border-collapse: collapse;
}

.passenger-details th, .passenger-details td {
    padding: 10px;
    text-align: center;
    border: 1px solid #ddd;
}

.passenger-details th {
    background-color: #f2f2f2;
}

.passenger-details tr:nth-child(even) {
    background-color: #f9f9f9;
}

.button-container {
    text-align: center;
    margin-top: 20px;
}

button {
    padding: 10px 20px;
    background-color: #4caf50;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #45a049;
}

  </style>

  
</head>

<body>
    <div class="ticket-container">
        <h1>Ticket Details</h1>
        <div class="journey-details">
            <h2>Journey Details</h2>
            <p>Source: <!-- Source Station --></p>
            <p>Destination: <!-- Destination Station --></p>
            <p>Date of Journey: <!-- Date --></p>
            <p>Time of Journey: <!-- Time --></p>
        </div>
        <div class="passenger-details">
            <h2>Passenger Details</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Gender</th>
                        <th>Seat Number</th>
                        <th>Booking Status</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Passenger details will be dynamically populated here -->
                </tbody>
            </table>
        </div>
        <div class="payment-details">
            <h2>Payment Details</h2>
            <p>Total Amount Paid: <!-- Total Amount --></p>
        </div>
        <button onclick="window.print()">Print Ticket</button>
    </div>
</body>
</html>
