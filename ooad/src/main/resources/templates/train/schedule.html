<!DOCTYPE html>
<!-- Base for all html pages -->
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/main.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- <script src="https://cdn.tailwindcss.com"></script> -->

  <title>Book On Rails</title>
</head>

<body>
  <header th:insert="~{base :: header}"></header>

  <div class="content-body container-fluid">
    <div class="container mt-5">

      <!-- Add content here -->
      <h2 style="margin:10px" class="text-muted" th:text="${train.trainNo} + ' : ' + ${train.trainName}"></h2>
      <div class="text-muted">
        Train No: <span th:text="${train.trainNo}"></span><br>
        Train Name: <span th:text="${train.trainName}"></span><br>
        Train Type: <span th:text="${train.trainType}"></span><br>
        Operating Days: <span th:text="${train.getDaysRunning()}"></span><br>
      </div>
      <table id="routeTrainTable" class="table">
          <thead>
              <tr>
                  <th scope="col">Station Code</th>
                  <th scope="col">Station Name</th>
                  <th scope="col">Arrival Time</th>
                  <th scope="col">Departure Time</th>
                  <th scope="col">Distance to travel for next Station</th>
              </tr>
          </thead>
          <tbody>
              <tr th:each="stationTiming: ${stationTimings}">
                  <td th:text="${stationTiming.station.stationCode}" scope="row"></td>
                  <td th:text="${stationTiming.station.stationName}"></td>
                  <td th:text="${stationTiming.arrivalTime}"></td>
                  <td th:text="${stationTiming.departureTime}"></td>
                  <td th:text="${stationTiming.distanceFromNextStation}"></td>
                
              </tr>

          </tbody>
      </table>

    </div>
  </div>

  <script th:src="@{/user.js}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
