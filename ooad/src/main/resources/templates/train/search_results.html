<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link rel="stylesheet" th:href="@{/main.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header th:insert="~{base :: header}"></header>

    <div class="content-body container-fluid">
        <h2 class="mt-5">Search Results</h2>
        <table class="table mt-3">
            <thead>
                <tr>
                    <th>Train No</th>
                    <th>Train Name</th>
                    <th>Days Running</th>
                    <th>No. of Available Seats</th>
                    <th>Book Now</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="train : ${trains}">
                    <td th:text="${train.trainNo}"></td>
                    <td th:text="${train.trainName}"></td>
                    <!-- <td th:text="${train.operatingDays}"></td> -->
                    <!-- <td th:text="${train.availableSeats}"></td> -->
                    <td>
                        <form action="#" th:action="@{/train/book}" method="get">
                            <input type="hidden" name="trainNo" th:value="${train.trainNo}">
                            <button type="submit" class="btn btn-primary">Book Now</button>
                        </form>
                    </td>
                    
                    

                    
                </tr>
            </tbody>
        </table>
    </div>

    <script th:src="@{/user.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>
</html>
