<!DOCTYPE html>
<!-- Base for all html pages -->
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/main.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- <script src="https://cdn.tailwindcss.com"></script> -->

  <title>Book On Rails</title>
</head>

<body>
  <header th:insert="~{base :: header}"></header>

  <div class="content-body container-fluid">
    <!-- Add content here -->
    <div class="container mt-5">
        <h2 class="mb-4">Search Trains</h2>
        <form th:action="@{/train/view}" method="post">
          <div class="form-group">
            <label for="date">Date:</label>
            <input
              type="date"
              id="date"
              name="date"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <label for="fromStation">From Station:</label>
            <select id="fromStation" name="fromStation" class="form-control" required>
              <option value="RNC">RNC: Ranchi</option>
              <option value="HTE">HTE: Hatia</option>
              <option value="BLR">BLR: Bangalore</option>
              <option value="KOL">KOL: Kolkata</option>
              <option value="YPR">YPR: Yashwantpur Junction</option>
              <option value="KJM">KJM: Krishnarajapuram</option>
              <option value="MYS">MYS: Mysore City</option>
            </select>
          </div>
          <div class="form-group">
            <label for="toStation">To Station:</label>
            <select id="toStation" name="toStation" class="form-control" required>
              <option value="RNC">RNC: Ranchi</option>
              <option value="HTE">HTE: Hatia</option>
              <option value="BLR">BLR: Bangalore</option>
              <option value="KOL">KOL: Kolkata</option>
              <option value="YPR">YPR: Yashwantpur Junction</option>
              <option value="KJM">KJM: Krishnarajapuram</option>
              <option value="MYS">MYS: Mysore City</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="class">Class:</label>
            <select id="class" name="classType" class="form-control" required>
              <option value="3rd AC">3rd AC</option>
              <option value="2nd AC">2nd AC</option>
              <option value="Sleeper">Sleeper</option>
            </select>
          </div>
          <button style="width:100%" type="submit" class="btn btn-warning">Search</button>
        </form>
      </div>
  
  </div>

  <script th:src="@{/user.js}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
