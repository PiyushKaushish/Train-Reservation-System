<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">

        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Book On Rails</title>
    <style>
        body {
            background-color: #f8f8f8;
            font-family: 'Roboto', sans-serif;
        }

        h1 {
            color: #272727;
            font-size: 24px;
            font-weight: 300;
        }
        .content-body {
            padding: 50px;
        
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-warning fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Book On Rails</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li id="login-btn" class="nav-item">
                        <a class="nav-link" href="/users/login">Login</a>
                      </li>
                      <li id="logout-btn" class="nav-item">
                        <a class="nav-link" href="/users/logout">Logout</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact-us">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/search-train">Search Train</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="content-body container-fluid">
        <div class="container mt-5">
            <h2 class="mb-4">Search Trains</h2>
            <form th:action="@{/search}" method="get">
              <div class="form-group">
                <label for="date">Date:</label>
                <input
                  type="date"
                  id="date"
                  name="date"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group">
                <label for="day">Day:</label>
                <select id="day" name="day" class="form-control" required>
                  <option value="Monday">Monday</option>
                  <option value="Tuesday">Tuesday</option>
                  <option value="Wednesday">Wednesday</option>
                  <option value="Thursday">Thursday</option>
                  <option value="Friday">Friday</option>
                  <option value="Saturday">Saturday</option>
                  <option value="Sunday">Sunday</option>
                </select>
              </div>
              <div class="form-group">
                <label for="fromStation">From Station:</label>
                <input
                  type="text"
                  id="fromStation"
                  name="fromStation"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group">
                <label for="toStation">To Station:</label>
                <input
                  type="text"
                  id="toStation"
                  name="toStation"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group">
                <label for="class">Class:</label>
                <select id="class" name="class" class="form-control" required>
                  <option value="General">General</option>
                  <option value="3rd AC">3rd AC</option>
                  <option value="2nd AC">2nd AC</option>
                  <option value="1st AC">1st AC</option>
                  <option value="Sleeper">Sleeper</option>
                  <option value="Chair Car">Chair car</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Search</button>
            </form>
          </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
            // get username cookie
            var username = getCookie("username");
            console.log(username);
            
            if (username!=""){
              document.getElementById("logout-btn").style.display = "block";
              document.getElementById("login-btn").style.display = "none";
              // window.location.href='/';
            }
            else{
              document.getElementById("login-btn").style.display = "block";
              document.getElementById("logout-btn").style.display = "none";
            }
            // get cookie
            function getCookie(cname) {
              var name = cname + "=";
              var decodedCookie = decodeURIComponent(document.cookie);
              var ca = decodedCookie.split(';');
              for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') {
                  c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                  return c.substring(name.length, c.length);
                }
              }
              return "";
            }
        
            // set cookie
            function setCookie(cname, cvalue, exdays) {
              var d = new Date();
              d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
              var expires = "expires=" + d.toUTCString();
              document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
            }
            
    </script>
</body>

</html>
