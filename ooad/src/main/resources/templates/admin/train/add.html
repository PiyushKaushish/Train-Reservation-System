<!DOCTYPE html>
<!-- Base for all html pages -->
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/main.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->

    <title>Book On Rails</title>
</head>

<body>
    <header th:insert="~{admin-base :: header}"></header>

    <div class="content-body container-fluid">
        <div class="container mt-5">
            <!-- Add Train Form -->
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Add Train</h5>
                </div>
                <div class="card-body">
                    <form action="/admin/train/add" method="post" th:object="${train}">
                        <div class="mb-3">
                            <label for="trainNo" class="form-label">Train Number</label>
                            <input type="text" class="form-control" id="trainNo" name="trainNo" th:field="*{trainNo}" required>
                        </div>
                        <div class="mb-3">
                            <label for="trainName" class="form-label">Train Name</label>
                            <input type="text" class="form-control" id="trainName" name="trainName" th:field="*{trainName}" required>
                        </div>  
                        <div class="mb-3">
                            <label for="trainType" class="form-label">Train Type</label>
                            <input type="text" class="form-control" id="trainType" name="trainType" th:field="*{trainType}" required>
                        </div>
                        <!-- dropdown for route -->
                        <div class="mb-3">
                            <label for="route" class="form-label">Route</label>
                            <select class="form-select" id="route" name="route" required>
                                <option disabled value="">Select Route</option>
                                <option th:each="route : ${routes}" th:value="${route.Id}" th:text="${route.routeCode}" th:field="*{route}" >Route 1</option>
                            </select>
                        <button type="submit" class="btn btn-primary">Add Train</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/admin.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
