<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/main.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Update Train</title>
</head>

<body>
    <header th:insert="~{admin-base :: header}"></header>
    
    <div class="container mt-5">
        <form method="post" th:action="@{'/admin/train/update/' + ${train.trainNo}}" th:object="${train}">
            <div class="mb-3">
                <br>
                <label for="trainNo" class="form-label">Train No</label>
                <input type="text" class="form-control" id="trainNo" name="trainNo" th:value="${train.trainNo}" readonly>
            </div>
            <div class="mb-3">
                <label for="trainName" class="form-label">Train Name</label>
                <input type="text" class="form-control" id="trainName" name="trainName" th:value="${train.trainName}">
            </div>
            <div class="mb-3">
                <!-- Train Type -->
                <label class="form-label" for="trainType">Train Type:</label>
                <input class="form-control" type="text" id="trainType" name="trainType" th:value="${train.trainType}" placeholder="Train Type">

            </div>
            <!-- Add more input fields if needed -->
            <button type="submit" class="btn btn-warning">Update Train</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
