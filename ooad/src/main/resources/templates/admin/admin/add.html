<!DOCTYPE html>
<!-- Base for all html pages -->
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/main.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->

    <title>Book On Rails</title>
</head>

<body>
    <header th:insert="~{admin-base :: header}"></header>


    <div class="content-body container-fluid">
        <!-- Block Content will be here -->
        <div class="container mt-5">

            <h1 class="text-muted">Add Admin</h1>
            <form action="/admin/admin/add" method="post" th:object="${Admin}">

                <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="username">Username</label>
                    <input required type="text" id="username" class="form-control form-control-lg"
                        placeholder="Enter username" name="username" th:field="*{username}" />
                </div>
                <div data-mdb-input-init class="form-outline mb-3">
                    <label class="form-label" for="password">Password</label>
                    <input required type="password" id="password" class="form-control form-control-lg"
                        placeholder="Enter password" name="password" th:field="*{password}" />
                </div>
                <div class="text-center text-lg-start mt-4 pt-2">
                    <button style="width:100%" class="btn btn-warning" type="submit">Add Admin</button>
                </div>
            </form>
        </div>
    </div>


    <script th:src="@{/admin.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
