<!DOCTYPE html>
<!-- Base for all html pages -->
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->

    <title>Book On Rails</title>
    <style>
        body {
            background-color: #f8f8f8;
            font-family: 'Roboto', sans-serif;
        }

        h1 {
            color: #272727;
            font-size: 24px;
            font-weight: 300;
        }

        .content-body {
            padding: 50px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-warning fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/admin/dashboard">Book On Rails </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/admin/dashboard">Dashboard</a>
                    </li>
                    <li id="logout-btn" class="nav-item">
                        <a class="nav-link" href="/admin/logout">Logout</a>
                    </li>
                    <!-- <li class="nav-item">
                        <a class="nav-link" href="/about">About Us</a>
                    </li> -->
                    <!-- <li class="nav-item">
                        <a class="nav-link" href="/contact-us">Contact Us</a>
                    </li> -->

                </ul>
            </div>
        </div>
    </nav>

    <div class="content-body container-fluid">
        <!-- Block Content will be here -->

        <input class="form-control" type="text" id="searchInput" onkeyup="searchUser()" placeholder="Search by username, name, email, or phone number..."> <br>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Admin Id</th>
                    <th scope="col">Username</th>
                    <th scope="col">Email</th>
                    <th scope="col">Phone Number</th>
                    <!-- <th scope="col">Password</th> -->
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user: ${users}">
                    <td th:text="${user.id}" scope="row"></td>
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.phoneNumber}"></td>
                    
                    <td>
                        <form action="/admin/user/delete" method="post">
                            <input type="hidden" name="userId" th:value="${user.id}">
                            <button type="submit" class="btn btn-danger"
                                onclick="return confirm('Are you sure you want to delete this user?')">Delete </button>
                        </form> 
                    </td>
                </tr>

            </tbody>
        </table>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        // get username cookie
        var username = getCookie("username");
        console.log(username);
        var admin = getCookie("admin");
        console.log(admin);

        if (admin == "" || admin == null) {
            window.location.href = '/';
            alert("Admin permissions denied");
        }

        if (username != "") {
            document.getElementById("logout-btn").style.display = "block";
            // window.location.href='/';
        }
        else {

            document.getElementById("logout-btn").style.display = "none";
        }
        // get cookie
        function getCookie(cname) {
            var name = cname + "=";
            var decodedCookie = decodeURIComponent(document.cookie);
            var ca = decodedCookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }

        // set cookie
        function setCookie(cname, cvalue, exdays) {
            var d = new Date();
            d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
            var expires = "expires=" + d.toUTCString();
            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
        }

        // Function to search users based on input
        function searchUser() {
            // Declare variables
            var input, filter, table, tr, td, i, txtValue;
            input = document.getElementById("searchInput");
            filter = input.value.toUpperCase();
            table = document.querySelector("table");
            tr = table.getElementsByTagName("tr");

            // Loop through all table rows, and hide those who don't match the search query
            for (i = 0; i < tr.length; i++) {
                // Get the cells in the current row
                td = tr[i].getElementsByTagName("td");
                // Loop through all cells in the row
                for (var j = 0; j < td.length; j++) {
                    var cell = td[j];
                    if (cell) {
                        txtValue = cell.textContent || cell.innerText;
                        // If the text content of the cell matches the search query, display the row
                        if (txtValue.toUpperCase().indexOf(filter) > -1) {
                            tr[i].style.display = "";
                            // Break out of the inner loop (no need to check other cells in this row)
                            break;
                        } else {
                            // If the text content doesn't match, hide the row
                            tr[i].style.display = "none";
                        }
                    }
                }
            }
        }

    </script>
</body>

</html>
