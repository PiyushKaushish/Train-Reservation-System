<!DOCTYPE html>
<!-- Base for all html pages -->
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/main.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->

    <title>Book On Rails</title>

    <style>
        body {
            background-image: url('https://img.freepik.com/free-vector/aesthetic-phone-wallpaper-background-vector-leaf-shadow-with-natural-light_53876-154047.jpg');
            background-size: cover;
            background-repeat: no-repeat;
        }
    </style>
</head>

<body>
    <header th:insert="~{admin-base :: header}"></header>

    <div class="content-body container-fluid">
        <div class="container mt-5">

            <!-- Block Content will be here -->
            <h1 class="text-muted">Add User</h1>

            <form action="/admin/user/add" method="post" th:object="${User}">

                <label class="form-label" for="firstName">First Name:</label>
                <input required class="form-control" type="text" id="firstName" name="firstName"
                    th:field="*{firstName}" />
                <br />

                <label class="form-label" for="lastName">Last Name:</label>
                <input required class="form-control" type="text" id="lastName" name="lastName" th:field="*{lastName}" />
                <br />

                <label class="form-label" for="email">Email:</label>
                <input required class="form-control" type="email" id="email" name="email" th:field="*{email}" />
                <br />

                <label class="form-label" for="phoneNumber">Phone Number:</label>
                <input required class="form-control" type="text" id="phoneNumber" name="phoneNumber"
                    th:field="*{phoneNumber}" />
                <br />

                <label class="form-label" for="address">Address:</label>
                <input class="form-control" type="text" id="address" name="address" th:field="*{address}" />
                <br />

                <label class="form-label" for="username">Username:</label>
                <input required class="form-control" type="text" id="username" name="username" th:field="*{username}" />
                <br />

                <label class="form-label" for="password">Password:</label>
                <input required class="form-control" type="password" id="password" name="password"
                    th:field="*{password}" />
                <br />

                <button style="width:100%" class="btn btn-warning" type="submit">Add User</button>
            </form>

        </div>
    </div>

    <script th:src="@{/admin.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
