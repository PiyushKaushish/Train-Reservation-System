            color: #272727;

<body>
    <nav class="navbar navbar-expand-lg bg-warning fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/admin/admin/dashboard">Book On Rails </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/admin/dashboard">Dashboard</a>
                    </li>
                    <li id="logout-btn" class="nav-item">
                        <a class="nav-link" href="/admin/logout">Logout</a>

                    <!-- <li class="nav-item">
                        <a class="nav-link" href="/about">About Us</a>

                    <!-- <li class="nav-item">

    <div class="content-body container-fluid">
        <!-- Block Content will be here -->
        <h1 class="text-muted">Add User</h1>

        <form action="/admin/user/add" method="post" th:object="${User}">

            <label class="form-label" for="firstName">First Name:</label>
            <input required class="form-control" type="text" id="firstName" name="firstName" th:field="*{firstName}" />
            <br />
      
            <label class="form-label" for="lastName">Last Name:</label>
            <input required class="form-control" type="text" id="lastName" name="lastName" th:field="*{lastName}" />
            <br />
      
            <label class="form-label" for="email">Email:</label>
            <input required class="form-control" type="email" id="email" name="email" th:field="*{email}" />
            <br />
      
            <label class="form-label" for="phoneNumber">Phone Number:</label>
            <input required class="form-control" type="text" id="phoneNumber" name="phoneNumber" th:field="*{phoneNumber}" />
            <br />
      
            <label class="form-label" for="address">Address:</label>
            <input class="form-control" type="text" id="address" name="address" th:field="*{address}" />
            <br />
      
            <label class="form-label" for="username">Username:</label>
            <input required class="form-control" type="text" id="username" name="username" th:field="*{username}" />
            <br />
      
            <label class="form-label" for="password">Password:</label>
            <input required class="form-control" type="password" id="password" name="password" th:field="*{password}" />
            <br />
      
            <button style="width:100%" class="btn btn-warning" type="submit">Add User</button>
          </form>
      

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        // get username cookie
        var username = getCookie("username");
        console.log(username);
        var admin = getCookie("admin");
        console.log(admin);

        if (admin == "" || admin == null) {
            window.location.href = '/';
            alert("Admin permissions denied");
        }

        if (username != "") {
            document.getElementById("logout-btn").style.display = "block";
            // window.location.href='/';
        }
        else {

            document.getElementById("logout-btn").style.display = "none";
        }
        // get cookie
        function getCookie(cname) {
            var name = cname + "=";
            var decodedCookie = decodeURIComponent(document.cookie);
            var ca = decodedCookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }

        // set cookie
        function setCookie(cname, cvalue, exdays) {
            var d = new Date();
            d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
            var expires = "expires=" + d.toUTCString();
            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
        }

    </script>
</body>

</html>
