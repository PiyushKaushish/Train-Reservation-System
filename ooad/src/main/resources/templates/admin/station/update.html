<!DOCTYPE html>
<!-- Base for all html pages -->
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/main.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->

    <title>Book On Rails</title>
</head>

<body>
    <header th:insert="~{admin-base :: header}"></header>

    <div class="content-body container-fluid">
        <div class="container mt-5">
            <!-- Update station  form -->
            <form method="post" th:action="@{'/admin/station/update/' + ${station.stationCode}}" th:object="${station}">
                <!-- station name -->
                <label class="form-label" for="stationName"> Station Name: </label>
                <input class="form-control" type="text" id="stationName" name="stationName" placeholder="Station Name"
                    th:value="${station.stationName}">
                <br />
                <!-- station code -->
                <label class="form-label" for="stationCode"> Station Code: </label>
                <input class="form-control" type="text" id="stationCode" name="stationCode" placeholder="Station Code"
                    th:value="${station.stationCode}">
                <br />

                <button type="submit" class="btn btn-warning">Update Station</button>


            </form>

        </div>
    </div>

    <script th:src="@{/admin.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
