<!DOCTYPE html>
<!-- Base for all html pages -->
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/main.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->

    <title>Book On Rails</title>
</head>

<body>
    <header th:insert="~{admin-base :: header}"></header>

    <div class="content-body container-fluid">
        <div class="container mt-5">

            <!-- Block Content will be here -->
            <form>
                <label class="form-label">Enter train number:</label>
                <input required type="text" id="username" class="form-control form-control-lg"
                placeholder="" name="train_no"/>
                <label class="form-label" style="margin-top: 20px;">Select which days of the week the train will run:</label>
                <br>
                <input type="checkbox" id="Monday" name="Monday" value="Monday"/>
                <label for="Monday">Monday</label>
                <br>
                <input type="checkbox" id="Tuesday" name="Tuesday" value="Tuesday"/>
                <label for="Tuesday">Tuesday</label>
                <br>
                <input type="checkbox" id="Wednesday" name="Wednesday" value="Wednesday"/>
                <label for="Wednesday">Wednesday</label>
                <br>
                <input type="checkbox" id="Thursday" name="Thursday" value="Thursday"/>
                <label for="Thursday">Thursday</label>
                <br>
                <input type="checkbox" id="Friday" name="Friday" value="Friday"/>
                <label for="Friday">Friday</label>
                <br>
                <input type="checkbox" id="Saturday" name="Saturday" value="Saturday"/>
                <label for="Saturday">Saturday</label>
                <br>
                <input type="checkbox" id="Sunday" name="Sunday" value="Sunday"/>
                <label for="Sunday">Sunday</label>
                <br>
                <button style="margin-top: 10px; width: 100%;" class="btn btn-warning" type="submit">Update</button>
            </form>
        </div>
    </div>

    <script th:src="@{/admin.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
