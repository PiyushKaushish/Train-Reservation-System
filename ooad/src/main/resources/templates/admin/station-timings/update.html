<!DOCTYPE html>
<!-- Base for all html pages -->
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/main.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->

    <title>Book On Rails</title>
</head>

<body>
    <header th:insert="~{admin-base :: header}"></header>

    <div class="content-body container-fluid">
        <div class="container mt-5">

            <!-- Block Content will be here -->
            <form th:action="@{/admin/station-timings/update/{id}(id=${stationTiming.Id})}" method="post" id="stationTimingForm">
                <div class="form-row mb-3">
                    <h2 th:text="${stationTiming.station.stationCode}"></h2>
                    <label for="addStopstationCode1">Add Stop Station:</label>
                    <select class="form-control" id="addStopstationCode1" name="stationCode" required>
                        <option disabled value="">Add stop Station</option>
                        <option th:each="station : ${stations}" th:value="${station.stationCode}" th:text="${station}" th:selected="${station.stationCode eq stationTiming.station.stationCode}"></option>
                    </select>
                    
                    <div class="col" style="margin-top: 5px;">
                        <!-- add label -->
                        <label for="arrivalTimes1">Arrival Time:</label>
                        <input type="time" class="form-control" name="arrivalTime" th:value="${stationTiming.arrivalTime}" required>
                    </div>
                    <div class="col" style="margin-top: 5px;">
                        <label for="departureTimes1">Departure Time:</label>
                        <input type="time" class="form-control" name="departureTime" th:value="${stationTiming.departureTime}" required>
                    </div>
                    <div class="col" style="margin-top: 5px;">
                        <input type="number" step="0.01" class="form-control" name="distance"
                            placeholder="Distance to travel to Next Station(in km)" th:value="${stationTiming.distanceFromNextStation}" required>
                    </div>
                </div>    
                <button type="submit" class="btn btn-primary">Update</button>                           
            </form>

        </div>
    </div>

    <script th:src="@{/admin.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
