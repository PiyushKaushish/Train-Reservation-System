<!DOCTYPE html>
<!-- Base for all html pages -->
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{main.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- <script src="https://cdn.tailwindcss.com"></script> -->

  <title>Book On Rails</title>

</head>

<body>
  <header th:insert="~{base :: header}"></header>

  <div class="content-body container-fluid">
    <div class="container mt-5">

      <!-- Block Content will be here -->

      <h1 th:text="${title}">Contact</h1>

      <!-- Display error message if the "error" parameter is present -->
      <p class="text-danger" th:if="${param.error}" th:text="${param.error}"></p>

      <form action="/contact-us" method="post" th:object="${Contact}">

        <label class="form-label" for="name">Name:</label>
        <input required class="form-control" type="text" id="name" name="name" th:field="*{name}" />
        <br />

        <label class="form-label" for="email">Email:</label>
        <input required class="form-control" type="email" id="email" name="email" th:field="*{email}" />
        <br />

        <label class="form-label" for="message">Message:</label>
        <textarea required class="form-control" rows="5" id="message" name="message" th:field="*{message}"></textarea>
        <br />

        <button style="width:100%" class="btn btn-warning" type="submit">Contact Us</button>
      </form>
    </div>
  </div>
  <script th:src="@{user.js}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</body>

</html>
