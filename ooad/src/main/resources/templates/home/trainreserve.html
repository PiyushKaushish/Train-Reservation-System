<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<title>Train Reservation Form</title>
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
}

.container {
  max-width: 600px;
  margin: 0 auto;
  padding: 20px;
  background-color: #fff;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
  text-align: center;
  color: #333;
}

form label {
  display: block;
  margin-bottom: 5px;
}

form input[type="text"],
form input[type="number"],
form select {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  box-sizing: border-box;
}

form input[type="submit"] {
  width: 100%;
  padding: 10px;
  background-color: #4caf50;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s;
}

form input[type="submit"]:hover {
  background-color: #45a049;
}

.passenger-details {
  border: 1px solid #ccc;
  border-radius: 5px;
  padding: 10px;
  margin-top: 10px;
}
</style>
<script>
// Function to generate train number and store it in a cookie
function generateTrainNumber() {
    var min = 10000;
    var max = 99999;
    var trainNumber = Math.floor(Math.random() * (max - min + 1)) + min;
    document.getElementById("trainNumber").value = trainNumber;
    document.cookie = "trainNumber=" + trainNumber; // Store train number in a cookie
}

// Function to store class type in a cookie
function storeClassType() {
    var classType = document.getElementById("classType").value;
    document.cookie = "classType=" + classType; // Store class type in a cookie
}

// Function to store journey date in a cookie
function storeJourneyDate() {
    var journeyDate = document.getElementById("journeyDate").value;
    document.cookie = "journeyDate=" + journeyDate; // Store journey date in a cookie
}

// Function to fetch train number from cookie
function fetchTrainNumber() {
    var cookies = document.cookie.split(';');
    for (var i = 0; i < cookies.length; i++) {
        var cookie = cookies[i].trim();
        if (cookie.startsWith("trainNumber=")) {
            return cookie.substring("trainNumber=".length, cookie.length);
        }
    }
    return null;
}

// Function to fetch class type from cookie
function fetchClassType() {
    var cookies = document.cookie.split(';');
    for (var i = 0; i < cookies.length; i++) {
        var cookie = cookies[i].trim();
        if (cookie.startsWith("classType=")) {
            return cookie.substring("classType=".length, cookie.length);
        }
    }
    return null;
}

// Function to fetch journey date from cookie
function fetchJourneyDate() {
    var cookies = document.cookie.split(';');
    for (var i = 0; i < cookies.length; i++) {
        var cookie = cookies[i].trim();
        if (cookie.startsWith("journeyDate=")) {
            return cookie.substring("journeyDate=".length, cookie.length);
        }
    }
    return null;
}
</script>
</head>
<body>

<div class="container">
  <h1>Train Reservation Form</h1>
  <form action="reservation_process.php" method="post">
    <label for="trainNumber">Train Number:</label>
    <input type="text" id="trainNumber" name="trainNumber" readonly>
    
    <label for="journeyDate">Date of Journey:</label>
    <input type="date" id="journeyDate" name="journeyDate" onchange="storeJourneyDate()" required>
    
    <label for="numPassengers">Number of Passengers:</label>
    <input type="number" id="numPassengers" name="numPassengers" min="1" max="10" onchange="generatePassengerFields()" required>
    
    <label for="classType">Class Type:</label>
    <select id="classType" name="classType" onchange="storeClassType()" required>
      <option value="">Select Class Type</option>
      <option value="AC2Tier">AC 2 Tier</option>
      <option value="AC3Tier">AC 3 Tier</option>
      <option value="Sleeper">Sleeper</option>
    </select>
    
    <div id="passengerDetails"></div>
    
    <input type="submit" value="Submit Reservation">
  </form>
</div>

<script>
// Function to generate passenger fields dynamically
function generatePassengerFields() {
    var numPassengers = document.getElementById("numPassengers").value;
    var container = document.getElementById("passengerDetails");
    container.innerHTML = ""; // Clear previous fields
    
    for (var i = 1; i <= numPassengers; i++) {
        container.innerHTML += `
            <div class="passenger-details">
                <h2>Passenger ${i} Details</h2>
                <label for="passengerName${i}">Name:</label>
                <input type="text" id="passengerName${i}" name="passengerName${i}" required>
                <label for="passengerAge${i}">Age:</label>
                <input type="number" id="passengerAge${i}" name="passengerAge${i}" required>
                <label for="passengerGender${i}">Gender:</label>
                <select id="passengerGender${i}" name="passengerGender${i}" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
                <label for="passengerBirth${i}">Birth Preference:</label>
                <select id="passengerBirth${i}" name="passengerBirth${i}" required>
                    <option value="">Select Birth Preference</option>
                    <option value="Lower">Lower</option>
                    <option value="Middle">Middle</option>
                    <option value="Upper">Upper</option>
                    <option value="SideLower">Side Lower</option>
                    <option value="SideUpper">Side Upper</option>
                </select>
            </div>
        `;
    }
}

// Populate form fields with stored values (if available)
document.getElementById("trainNumber").value = fetchTrainNumber();
document.getElementById("journeyDate").value = fetchJourneyDate();
var storedClassType = fetchClassType();
if (storedClassType) {
    document.getElementById("classType").value = storedClassType;
}
</script>

</body>
</html>
